<!doctype html>
<html>
    <head>
        <title>Sign Up Card</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>


   <body>
       <div class="container">
           <div class="left-column">
               <div class="content">
            <i class="fas fa-check"></i>
            <h3>Quick and free sign-up</h3>
            <p>Enter your email address to <br/>create an account.</p>
        </div>
            <div class="content">
                <i class="fas fa-check"></i>
                <h3>Cross-platform solution</h3>
                <p>Preview your newsletters on <br/> any device before sending them <br/>out.</p>

               </div>
               <div class="content">
                <i class="fas fa-check"></i>
                <h3>Start sending emails</h3>
                <p>Use our API or pick our pre-built <br/> templates.</p>
            </div>

           </div>
           <div class="right-column">
               <form>
                   <h2>Create your account</h2>
                   <div class="email">
                       <label for="email">Email</label> <br/>
                       <input type="text" placeholder="Enter your email address">
                   </div>

                   <div class="full-name">
                       <label for="full-name">Full name</label> <br/>
                       <input type="text" placeholder="Enter your full name">
                   </div>

                   <div class="password">
                       <label for="password">Password</label>
                       <input type="text" placeholder="Type to create a password">
                   </div>

                   <div class="get-updates">
                    <input type="checkbox" id="getUpdates" value="getUpdates">
                    <label for="getUpdates">Get updates and notifications about our product.</label>
                   </div>

                   <button>Type to create a password</button>

               </form>

           </div>
       </div>
    
   </body>
</html>
